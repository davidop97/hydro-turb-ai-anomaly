version: '3.8'

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.0
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:///mlflow/mlruns
      --default-artifact-root file:///mlflow/mlartifacts
    restart: unless-stopped
    
  api:
    build: .
    container_name: turbine-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data  # Para acceso a datos
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    depends_on:
      - mlflow
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
